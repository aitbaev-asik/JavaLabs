<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entities</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        button { padding: 8px 16px; margin: 5px; }
        .actions-form { display: inline; }
    </style>
</head>
<body>
<h1>Entities</h1>
<form th:action="@{/entities/new}" method="get">
    <button type="submit">Создать новую Entity</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity : ${entities}">
        <td th:text="${entity.id}"></td>
        <td th:text="${entity.name}"></td>
        <td th:text="${entity.description}"></td>
        <td class="actions-form">
            <form th:action="@{/entities/view/{id}(id=${entity.id})}" method="get" class="actions-form">
                <button type="submit">Открыть</button>
            </form>
            <form th:action="@{/entities/edit/{id}(id=${entity.id})}" method="get" class="actions-form">
                <button type="submit">Редактировать</button>
            </form>
            <form th:action="@{/entities/del/{id}(id=${entity.id})}" method="post" class="actions-form">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
